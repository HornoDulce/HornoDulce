<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Otros Productos - DulceHorno</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">DulceHorno</div>
    <button class="nav-toggle" aria-label="Abrir menú">☰</button>
    <nav class="menu">
      <a href="tienda.html" class="btn">Tienda</a>
      <a href="otros.html" class="btn">Otros Productos</a>
      <a href="quienes.html" class="btn">Quiénes Somos</a>
    </nav>
  </header>

  <section class="fullpage" style="background-image: url('img/fondo-otros.jpg');">
    <div class="overlay">
      <div class="products">
        <div class="card">
          <img src="img/macarons.jpg" alt="Macarons">
          <h2>Macarons</h2>
          <p>Delicados macarons de almendra.</p>
          <p class="availability">Disponibilidad: <span class="status">Disponible</span></p>
        </div>
        <div class="card">
          <img src="img/brownie.jpg" alt="Brownie">
          <h2>Brownie</h2>
          <p>Brownie de chocolate y nueces.</p>
          <p class="availability">Disponibilidad: <span class="status">Agotado</span></p>
        </div>
        <!-- Agrega más productos aquí -->
      </div>

      <div class="controls">
        <button onclick="history.back()" class="btn">Atrás</button>
      </div>
    </div>
  </section>
</body>
</html>
