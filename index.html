<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DulceHorno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("img/fondo.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      padding: 1rem;
    }

    .logo {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 2rem;
      padding: 1rem;
      max-width: 300px;
      margin: 0 auto 2rem;
    }

    .logo img {
      max-width: 100%;
    }

    .btn {
      background-color: #f4a825;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      margin: 0.5rem 0;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      width: 90%;
      max-width: 400px;
    }

    .privacy {
      margin-top: 1rem;
      font-size: 1rem;
      color: #eee;
    }

    .slogan {
      margin-top: 3rem;
      font-weight: bold;
      font-size: 2rem;
      line-height: 1.3;
      color: #f5f1e5;
    }

    @media screen and (max-width: 600px) {
      .slogan {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="img/logo.png" alt="DulceHorno Logo">
  </div>

  <a href="tienda.html" class="btn">Entrar a la Tienda</a>
  <a href="quienes-somos.html" class="btn">Quiénes Somos</a>
  <div class="privacy">Política de Privacidad</div>

  <div class="slogan">
    ENDULZA TU VIDA<br>
    SOMOS TU MEJOR OPCIÓN
  </div>
</body>
</html>
