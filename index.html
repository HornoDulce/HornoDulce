<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DulceHorno</title>
  <style>

      text-align: center;

      height: 100vh;
    }

    .button:hover {

    .privacy {

      font-size: 0.9em;

    }

  <div class="logo-container">
    <img src="img/logo.png" alt="DulceHorno Logo">

  <button class="button" onclick="location.href='tienda.html'">Entrar a la Tienda</button>
  <button class="button" onclick="location.href='quienes.html'">Quiénes Somos</button>
