<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PÃ¡gina Principal</title>
  <style>
    /* Que la imagen de fondo cubra toda la pantalla */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .fondo {
      background-image: url('fondo-home.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh; /* altura pantalla completa */
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    nav button {
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="fondo">
    <nav>
      <button onclick="alert('Inicio clickeado')">Inicio</button>
      <button onclick="alert('Productos clickeado')">Productos</button>
      <button onclick="alert('Contacto clickeado')">Contacto</button>
    </nav>
    <h1>Bienvenido a la Tienda</h1>
    <p>Explora nuestros productos y ofertas</p>
  </div>
</body>
</html>
